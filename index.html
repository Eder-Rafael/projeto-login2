<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem na CSS -->
            </div>
    
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="login" id="login" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="login">Login:</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha:</label>
                    </div>
                    
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">
                        Esqueci a senha
                        <span class="material-symbols-outlined">
                        manage_search
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
